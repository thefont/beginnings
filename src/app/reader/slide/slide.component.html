<ng-container [ngSwitch]="(slide$ | async)?.slideType">
    <ng-container *ngSwitchCase="SlideType.BibleVerse">
        <div class="container">
            <h2>{{ (step$ | async)?.title }}</h2>
            <h4>{{ (passage$ | async)?.reference }}</h4>
            <div class="scripture-styles" [innerHTML]="(passage$ | async)?.content"></div>
        </div>
    </ng-container>

    <ng-container *ngSwitchCase="SlideType.Question">
        <div class="container">
            <h2>{{ (step$ | async)?.title }}</h2>
            <h4>{{ (slide$ | async)?.title }}</h4>
            <textarea rows="15" cols="39">{{ (slide$ | async)?.response}}</textarea>
        </div>
    </ng-container>

    <ng-container *ngSwitchCase="SlideType.FollowUp">
        <div class="container followup">
            <h2>Finished!</h2>
            <h4>Follow up with Kayla</h4>
            <app-avatar></app-avatar>
        </div>
    </ng-container>

    <div class="nav-controls">
        <button class="btn btn-primary" [disabled]="!previousEnabled()" (click)="previous()"><i class="bi bi-arrow-left-circle-fill"></i></button>
        <button class="btn btn-primary" [disabled]="!nextEnabled()" (click)="next()"><i class="bi bi-arrow-right-circle-fill"></i></button>
    </div>
</ng-container>
