<div class="carousel-wrapper">
  <carousel [interval]=0 [isAnimated]="true" [(activeSlide)]="activeSlideIndex">
    <slide *ngFor="let slide of slides; let index=index" style="overflow: hidden">
      <img [src]="slide.image" alt="image slide" style="display: block; height: 100%;">
      <div class="gradient"></div>
      <div class="carousel-caption">
        <h1>Step {{index+1}}</h1>
        <h4>{{slide.text}}</h4>
        {{slide.descr}}
        <div *ngIf="slide.action">
          <button type="button" class="btn btn-primary">
            {{slide.action}}
          </button>
        </div>
      </div>
    </slide>
  </carousel>
</div>
