<carousel [interval]=0 [(activeSlide)]="activeSlideIndex">
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide.image" alt="image slide" style="display: block; height: 100%;">

    <div class="carousel-caption">
      <h4>{{slide.text}}</h4>
    </div>
  </slide>
</carousel>
