<div class="carousel-wrapper">
  <carousel [interval]=0 [isAnimated]="true" [(activeSlide)]="activeSlideIndex">
    <slide *ngFor="let step of (steps | async); let index=index" style="overflow: hidden">
      <img [src]="step.image" alt="image step" style="display: block; height: 100%;">
      <div class="gradient"></div>
      <div class="carousel-caption">
        <h1>Step {{index+1}}</h1>
        <h4>{{step.title}}</h4>
        {{step.description}}
        <div *ngIf="step.action">
          <button type="button" class="btn btn-primary" [routerLink]="['/reader', step.id, '1']">
            {{step.action}}
          </button>
        </div>
      </div>
    </slide>
  </carousel>
</div>
